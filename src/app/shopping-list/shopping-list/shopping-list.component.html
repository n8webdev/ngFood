<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit (ingredientAdded)="addNew($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients"
      class="list-group-item" style="cursor: pointer"
      >{{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
