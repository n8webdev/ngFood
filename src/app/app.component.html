<app-navbar
(recipeActive)="showRecipes($event)"
(shoppingActive)="showShopping($event)"
></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <app-recipes [ngClass]="{'hide': pageToShow !== 'recipe'}"></app-recipes>
      <app-shopping-list [ngClass]="{'hide': pageToShow !== 'shopping'}"></app-shopping-list>
    </div>
  </div>
</div>
