<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-bottom: 10px"
    [routerLink]="['new']"
    >New Recipe</button>
  </div>
</div>

<app-recipe-item
  *ngFor="let recipeSent of recipes; let myIndex = index"
  [recipe]="recipeSent"
  [id]="myIndex">
</app-recipe-item>
